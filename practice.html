<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Demo</title>
    <link rel="stylesheet" href="practicestyles.css">
</head>
<body>
    <!-- Nav Bar -->
    <div class="nav-container">
        <nav>
            <ul id="nav-details">
                <li id="nav-items">Player Stats</li>
                <li id="nav-items">Hero Stats</li>
                <li id="nav-items">Troops Stats</li>
                <li id="nav-items">Pet Stats</li>
                <li id="nav-items">Spell Stats</li>
                <li id="nav-items">Machine Stats</li>
            </ul>
        </nav>
    </div>
    <!-- To show heroes card -->
    <div class="main-container-heroes">
        <div class="container">
            <img src="archer-queen.png" alt="Archer Queen"/>
            <h3>Archer Queen LVL: 90</h3>
        </div>
        <div class="container">
            <img src="barbarian-king.png" alt="Barbarian King"/>
            <h3>Barbarian King LVL: 90</h3>
        </div>
        <div class="container">
            <img src="grand-warden.png" alt="Grand Warden"/>
            <h3>Grand Warden LVL: 90</h3>
        </div>
        <div class="container">
            <img src="royal-champion.png" alt="Royal Champion"/>
            <h3>Royal Champion LVL: 90</h3>
        </div>
    </div> 
</body>
</html>
